<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>侧边栏暗黑模式测试</title>
    <style>
      /* 模拟主题 CSS 变量 */
      :root {
        /* 浅色模式 */
        --le-primary: #1890ff;
        --le-sider-bg: #1890ff; /* 浅色模式：使用主题色 */
        --le-text-1: #000000e0;
        --le-neutral-base: #ffffff;
      }

      /* 深色模式 */
      [data-theme-mode='dark'] {
        --le-primary: #1890ff;
        --le-sider-bg: #1a1a1a; /* 暗黑模式：使用黑色系 */
        --le-text-1: #ffffffd1;
        --le-neutral-base: #000000;
      }

      body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        height: 100vh;
      }

      [data-theme-mode='dark'] body {
        background: #000000;
      }

      /* 侧边栏样式 */
      .global-sider {
        width: 240px;
        height: 100%;
        background-color: var(--le-sider-bg);
        transition: background-color 0.3s ease;
        padding: 20px;
        box-sizing: border-box;
      }

      /* 菜单项样式 */
      .menu-item {
        padding: 10px 15px;
        margin-bottom: 5px;
        color: rgba(255, 255, 255, 0.82);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }

      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.15);
        color: #ffffff;
      }

      .menu-item.active:hover {
        background-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

      /* 主内容区域 */
      .main-content {
        flex: 1;
        padding: 20px;
        background: white;
      }

      [data-theme-mode='dark'] .main-content {
        background: #1c1c1e;
        color: #ffffffd1;
      }

      .controls {
        margin-bottom: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      [data-theme-mode='dark'] .controls {
        background: #2c2c2e;
        color: #ffffffd1;
      }

      button {
        padding: 8px 16px;
        margin-right: 10px;
        border: 1px solid #d1d5db;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      [data-theme-mode='dark'] button {
        background: #38383a;
        color: #ffffffd1;
        border-color: #48484e;
      }

      button:hover {
        background: #f3f4f6;
      }

      [data-theme-mode='dark'] button:hover {
        background: #48484e;
      }

      .info {
        padding: 15px;
        background: #f0f9ff;
        border: 1px solid #bae6fd;
        border-radius: 6px;
        color: #0369a1;
      }

      [data-theme-mode='dark'] .info {
        background: #1e293b;
        border-color: #334155;
        color: #94a3b8;
      }

      .color-display {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 20px;
      }

      .color-item {
        padding: 10px;
        border-radius: 6px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
      }

      [data-theme-mode='dark'] .color-item {
        background: #374151;
        border-color: #4b5563;
      }

      .color-sample {
        width: 100%;
        height: 40px;
        border-radius: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <!-- 侧边栏 -->
    <div class="global-sider">
      <h3 style="color: white; margin-bottom: 20px">侧边栏菜单</h3>
      <div class="menu-item active">首页</div>
      <div class="menu-item">工作台</div>
      <div class="menu-item">项目管理</div>
      <div class="menu-item">用户中心</div>
      <div class="menu-item">系统设置</div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
      <div class="controls">
        <h2>侧边栏暗黑模式测试</h2>
        <button onclick="toggleMode()">切换明暗模式</button>
        <button onclick="showValues()">显示 CSS 变量值</button>
      </div>

      <div class="info" id="info">
        <strong>当前模式：</strong>
        <span id="current-mode">浅色模式</span>
        <br />
        <strong>说明：</strong>
        <ul style="margin: 10px 0; padding-left: 20px">
          <li>浅色模式：侧边栏使用主题色（蓝色）作为背景</li>
          <li>暗黑模式：侧边栏使用黑色系（#1a1a1a）作为背景</li>
          <li>菜单文字始终保持白色以确保可读性</li>
        </ul>
      </div>

      <div class="color-display">
        <div class="color-item">
          <div class="color-sample" style="background-color: var(--le-primary)"></div>
          <strong>主题色</strong>
          <br />
          <code>var(--le-primary)</code>
        </div>
        <div class="color-item">
          <div class="color-sample" style="background-color: var(--le-sider-bg)"></div>
          <strong>侧边栏背景</strong>
          <br />
          <code>var(--le-sider-bg)</code>
        </div>
      </div>
    </div>

    <script>
      function toggleMode() {
        const html = document.documentElement;
        const currentMode = html.getAttribute('data-theme-mode');
        const newMode = currentMode === 'dark' ? 'light' : 'dark';

        if (newMode === 'dark') {
          html.setAttribute('data-theme-mode', 'dark');
          document.getElementById('current-mode').textContent = '暗黑模式';
        } else {
          html.removeAttribute('data-theme-mode');
          document.getElementById('current-mode').textContent = '浅色模式';
        }
      }

      function showValues() {
        const styles = getComputedStyle(document.documentElement);
        const values = {
          primary: styles.getPropertyValue('--le-primary'),
          'sider-bg': styles.getPropertyValue('--le-sider-bg'),
          'neutral-base': styles.getPropertyValue('--le-neutral-base'),
        };

        alert('CSS 变量值：\n' + JSON.stringify(values, null, 2));
      }
    </script>
  </body>
</html>
