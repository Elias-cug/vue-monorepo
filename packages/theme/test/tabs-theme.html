<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs 主题效果展示</title>
    <style>
      /* 模拟主题 CSS 变量 */
      :root {
        /* 主题色板 */
        --le-primary-1: #e6f4ff;
        --le-primary-2: #bae0ff;
        --le-primary-3: #91caff;
        --le-primary-4: #69b1ff;
        --le-primary-5: #4096ff;
        --le-primary-6: #1677ff;
        --le-primary-7: #0958d9;
        --le-primary: var(--le-primary-6);

        /* 文本色 */
        --le-text-1: #000000e0;
        --le-text-2: #00000073;
        --le-text-3: #00000045;
        --le-text-disabled: #00000040;

        /* 背景色 */
        --le-card: #ffffff;
        --le-popover: #ffffff;
        --le-hover: rgba(0, 0, 0, 0.04);
        --le-pressed: rgba(0, 0, 0, 0.08);

        /* 边框 */
        --le-border: #e8e8e8;
        --le-divider: #e8e8e8;

        /* 功能色 */
        --le-error: #ff4d4f;

        /* 其他 */
        --le-shadow-1: 0 2px 8px rgba(0, 0, 0, 0.1);
        --le-shadow-2: 0 6px 18px rgba(0, 0, 0, 0.12);
        --le-radius-lg: 8px;
        --le-font-size-sm: 14px;
      }

      /* 暗黑模式 */
      [data-theme-mode='dark'] {
        --le-primary-1: #111a2e;
        --le-primary-2: #112545;
        --le-primary-3: #15395b;
        --le-primary-4: #164c7e;
        --le-primary-5: #1765ad;
        --le-primary-6: #177ddc;
        --le-primary-7: #3c89e8;

        --le-text-1: #ffffffd1;
        --le-text-2: #ffffffa6;
        --le-text-3: #ffffff8a;
        --le-text-disabled: #ffffff40;

        --le-card: #1c1c1e;
        --le-popover: #2c2c2e;
        --le-hover: rgba(255, 255, 255, 0.08);
        --le-pressed: rgba(255, 255, 255, 0.12);

        --le-border: #48484e;
        --le-divider: #48484e;

        --le-shadow-1: 0 2px 8px rgba(0, 0, 0, 0.3);
        --le-shadow-2: 0 6px 18px rgba(0, 0, 0, 0.4);
      }

      /* 其他主题预设 */
      [data-theme='red'] {
        --le-primary-1: #fff1f0;
        --le-primary-2: #ffccc7;
        --le-primary-3: #ffa39e;
        --le-primary-4: #ff7875;
        --le-primary-5: #ff4d4f;
        --le-primary-6: #f5222d;
        --le-primary-7: #cf1322;
      }

      [data-theme='green'] {
        --le-primary-1: #f6ffed;
        --le-primary-2: #d9f7be;
        --le-primary-3: #b7eb8f;
        --le-primary-4: #95de64;
        --le-primary-5: #73d13d;
        --le-primary-6: #52c41a;
        --le-primary-7: #389e0d;
      }

      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      [data-theme-mode='dark'] body {
        background: #000000;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* 控制面板 */
      .controls {
        margin-bottom: 30px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      [data-theme-mode='dark'] .controls {
        background: #1c1c1e;
        color: #ffffffd1;
      }

      .controls h2 {
        margin-top: 0;
        color: var(--le-text-1);
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        padding: 8px 16px;
        border: 1px solid var(--le-border);
        background: var(--le-card);
        color: var(--le-text-1);
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      button:hover {
        background: var(--le-hover);
        border-color: var(--le-primary);
        color: var(--le-primary);
      }

      button.active {
        background: var(--le-primary);
        color: white;
        border-color: var(--le-primary);
      }

      /* Tabs 演示 */
      .demo-section {
        margin-bottom: 30px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      [data-theme-mode='dark'] .demo-section {
        background: #1c1c1e;
      }

      .demo-section h3 {
        margin-top: 0;
        color: var(--le-text-1);
      }

      /* 模拟 Tabs 样式 */
      .global-tabs {
        width: 100%;
        height: 48px;
        background-color: var(--le-primary-1);
        box-shadow: var(--le-shadow-1);
        transition:
          background-color 0.3s ease,
          box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        border-radius: 8px 8px 0 0;
        overflow: hidden;
      }

      .global-tabs-item {
        position: relative;
        min-width: 120px;
        max-width: 180px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 32px 0 16px;
        cursor: pointer;
        background-color: transparent;
        flex-shrink: 0;
        transition:
          background-color 0.2s,
          color 0.2s;
        color: var(--le-text-2);
        border-bottom: 2px solid transparent;
      }

      .global-tabs-item:hover:not(.active) {
        background-color: var(--le-primary-2);
        color: var(--le-text-1);
      }

      .global-tabs-item.active {
        background-color: var(--le-card);
        color: var(--le-primary);
        border-bottom-color: var(--le-primary);
        box-shadow: var(--le-shadow-1);
      }

      .tab-label {
        font-size: var(--le-font-size-sm);
      }

      .tab-close {
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.6;
        cursor: pointer;
        transition:
          opacity 0.2s,
          color 0.2s;
      }

      .tab-close:hover {
        opacity: 1;
        color: var(--le-error);
      }

      /* 滚动箭头 */
      .scroll-arrow {
        width: 32px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--le-primary-1);
        cursor: pointer;
        transition:
          background-color 0.2s,
          color 0.2s;
        color: var(--le-text-2);
      }

      .scroll-arrow:hover {
        background-color: var(--le-primary-2);
        color: var(--le-primary);
      }

      .scroll-arrow:active {
        background-color: var(--le-primary-3);
      }

      .scroll-arrow.disabled {
        cursor: not-allowed;
        opacity: 0.4;
        color: var(--le-text-disabled);
      }

      .scroll-arrow-left {
        border-right: 1px solid var(--le-primary-3);
      }

      .scroll-arrow-right {
        border-left: 1px solid var(--le-primary-3);
      }

      /* 右键菜单 */
      .tabs-contextmenu {
        width: 160px;
        background: var(--le-popover);
        box-shadow: var(--le-shadow-2);
        border-radius: var(--le-radius-lg);
        padding: 6px 0;
        border: 1px solid var(--le-border);
        margin-top: 10px;
      }

      .tabs-contextmenu-item {
        padding: 8px 12px;
        font-size: var(--le-font-size-sm);
        cursor: pointer;
        color: var(--le-text-1);
        transition:
          background-color 0.2s,
          color 0.2s;
      }

      .tabs-contextmenu-item:hover {
        background: var(--le-hover);
        color: var(--le-primary);
      }

      .tabs-contextmenu-item:active {
        background: var(--le-pressed);
      }

      .tabs-contextmenu-item.disabled {
        color: var(--le-text-disabled);
        cursor: not-allowed;
        opacity: 0.6;
      }

      .tabs-contextmenu-item.disabled:hover {
        background: none;
        color: var(--le-text-disabled);
      }

      .divider {
        height: 0;
        border-top: 1px solid var(--le-divider);
        margin: 4px 0;
      }

      /* 色阶展示 */
      .palette-display {
        display: flex;
        gap: 8px;
        margin-top: 20px;
      }

      .color-block {
        flex: 1;
        height: 40px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 控制面板 -->
      <div class="controls">
        <h2>Tabs 主题测试</h2>
        <div class="button-group">
          <button onclick="toggleMode()">切换明暗模式</button>
          <button onclick="setTheme('blue')" class="active">蓝色主题</button>
          <button onclick="setTheme('red')">红色主题</button>
          <button onclick="setTheme('green')">绿色主题</button>
        </div>
      </div>

      <!-- 基础 Tabs -->
      <div class="demo-section">
        <h3>基础 Tabs</h3>
        <div class="global-tabs">
          <div class="scroll-arrow scroll-arrow-left">
            <span>‹</span>
          </div>
          <div class="global-tabs-item active">
            <span class="tab-label">首页</span>
            <span class="tab-close">×</span>
          </div>
          <div class="global-tabs-item">
            <span class="tab-label">工作台</span>
            <span class="tab-close">×</span>
          </div>
          <div class="global-tabs-item">
            <span class="tab-label">项目管理</span>
            <span class="tab-close">×</span>
          </div>
          <div class="global-tabs-item">
            <span class="tab-label">系统设置</span>
            <span class="tab-close">×</span>
          </div>
          <div class="scroll-arrow scroll-arrow-right">
            <span>›</span>
          </div>
        </div>
      </div>

      <!-- 右键菜单 -->
      <div class="demo-section">
        <h3>右键菜单</h3>
        <div class="tabs-contextmenu">
          <div class="tabs-contextmenu-item">刷新当前</div>
          <div class="tabs-contextmenu-item">关闭当前</div>
          <div class="tabs-contextmenu-item">关闭其他</div>
          <div class="divider"></div>
          <div class="tabs-contextmenu-item">关闭左侧</div>
          <div class="tabs-contextmenu-item">关闭右侧</div>
          <div class="divider"></div>
          <div class="tabs-contextmenu-item disabled">关闭所有</div>
        </div>
      </div>

      <!-- 色阶展示 -->
      <div class="demo-section">
        <h3>色阶使用说明</h3>
        <div class="palette-display">
          <div class="color-block" style="background: var(--le-primary-1); color: var(--le-text-1)">
            色阶 1
            <br />
            整体背景
          </div>
          <div class="color-block" style="background: var(--le-primary-2); color: var(--le-text-1)">
            色阶 2
            <br />
            悬停背景
          </div>
          <div class="color-block" style="background: var(--le-primary-3); color: var(--le-text-1)">
            色阶 3
            <br />
            边框/按下
          </div>
          <div
            class="color-block"
            style="
              background: var(--le-card);
              color: var(--le-text-1);
              border: 1px solid var(--le-border);
            "
          >
            Card
            <br />
            激活背景
          </div>
          <div class="color-block" style="background: var(--le-primary); color: white">
            主色
            <br />
            激活边框
          </div>
        </div>
      </div>
    </div>

    <script>
      // 切换明暗模式
      function toggleMode() {
        const html = document.documentElement;
        const currentMode = html.getAttribute('data-theme-mode');
        if (currentMode === 'dark') {
          html.removeAttribute('data-theme-mode');
        } else {
          html.setAttribute('data-theme-mode', 'dark');
        }
      }

      // 切换主题
      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);

        // 更新按钮状态
        document.querySelectorAll('.controls button').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.includes(getThemeName(theme))) {
            btn.classList.add('active');
          }
        });
      }

      function getThemeName(theme) {
        const names = {
          blue: '蓝色',
          red: '红色',
          green: '绿色',
        };
        return names[theme] || theme;
      }

      // Tab 点击事件
      document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.global-tabs-item');
        tabs.forEach(tab => {
          tab.addEventListener('click', e => {
            if (!e.target.classList.contains('tab-close')) {
              tabs.forEach(t => t.classList.remove('active'));
              tab.classList.add('active');
            }
          });
        });
      });
    </script>
  </body>
</html>
